<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Test Form</h2>
    <form id="testForm" action="https://formbold.com/s/ozKKg" method="POST" style="max-width: 500px; margin: 0 auto;">
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <textarea name="message" rows="4" placeholder="Briefly describe your issue" class="form-control" required></textarea>
        </div>
        
        <button type="submit">Schedule An Appointment</button>
    </form>
</body>
</html>
